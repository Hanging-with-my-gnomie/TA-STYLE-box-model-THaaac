<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Box-Model | Assignment-3</title>
</head>
<body>
   <header>
      <h1>The Box Model , Box-Sizing & Box-Shadow.</h1>
   </header>
   <hr>
   <main>
   <section>
      <h2>Exercise 1</h2>
      <div class="box"></div>
         <div class="marker-container">
       <div class="marker">
         <span class="circle"></span>
         <span>Content</span>
      </div>
      <div class="marker">
         <span class="circle padding"></span>
         <span>Padding</span>
      </div>
      <div class="marker">
         <span class="circle border"></span>
         <span>Border</span>
      </div>
      <div class="marker">
         <span class="circle margin"></span>
         <span>Margin</span>
      </div>
   </div>
   </section>
   <hr>
   <section>
      <h2>Exercise 2</h2>
      <h3>No border on these boxes.</h3>
      <div class="container">
         <div >
         <span class="child"></span>
        </div>
        <div>
         <span class="child"></span>
      </div>
      <div>
         <span class="child"></span>
      </div>
      </div>
   </section>
   <hr>
   <section>
      <h3>1px border on these boxes.</h3>
      <div class="container">
         <div >
         <span class="child1"></span>
        </div>
        <div>
         <span class="child1"></span>
      </div>
      <div>
         <span class="child1"></span>
      </div>
      </div>
   </section>
   <hr>
   <section>
      <h3>1px border on these boxes but they are in the same line.</h3>
      <div class="container">
         <div >
         <span class="child2"></span>
        </div>
        <div>
         <span class="child2"></span>
      </div>
      <div>
         <span class="child2"></span>
      </div>
      </div>
   </section>
   </main>
   
</body>
</html>
